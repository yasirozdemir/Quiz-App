<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section id="main_container">
      <section id="landing-page" style="display: none;">
        <h2>Quiz App by MYOzdemir</h2>
        <form>
          <div>
            <label for="number_input">Number of questions:</label>
            <input type="number" id="number_input" min="1" max="10">
          </div>
          <div>
            <label for="easy-or-difficult">Difficulty: </label>
            <select id="easy-or-difficult">
              <option value="easy">Easy</option>
              <option value="difficult">Difficult</option>
            </select>
          </div>
          <div id="start_button">
            Start the quiz
          </div>
        </form>
      </section>
      <section id="question_container" style="display: none">
        <!-- Sample question
        <div class="question">
          <p class="question_title">What does CPU stand for?</p>
          <div class="answer correct">Central Processing Unit</div>
          <div class="answer incorrect">Central Process Unit</div>
          <div class="answer incorrect">Computer Personal Unit</div>
          <div class="answer incorrect">Central Processor Unit</div>
        </div> -->
        <div id="next_button">Next Question</div>
        <p id="question_number"></p>
      </section>
      <section id="result-page" style="display: flex">
        <div>hello</div>
        <div class="circle_container">
          <div class="white-circle">
            <svg height="300" width="300">
              <circle cx="150" cy="150" r="120"/>
            </svg>
          </div>
          <div class="purple-circle">
            <svg height="300" width="300">
              <circle cx="150" cy="150" r="120"/>
            </svg>
          </div>
        </div>
        <div>bye</div>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
